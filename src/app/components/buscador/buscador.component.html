  <ion-grid>
    <ion-row>
      <ion-col size="6" class="tumbaPaddin2" *ngFor="let off of listProductos" (click)="viewProducto(off)">
        <ion-card class="marginCard">
          <img [src]="off.foto || './assets/product.jpg'">
          <ion-card-header class="tumbaPadding">
            <ion-card-subtitle>{{ off['idEmpresa']?.nombre }}</ion-card-subtitle>
            <ion-card-title>{{ off.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="tumbaPadding">
            <ion-text color="success">
              <h6>{{ ( off.precioOferta || off.precioCompra || 0 ).toLocaleString('de-DE', { style: 'currency', currency: 'COP' }) }}</h6>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center" *ngIf="listProductos.length === 0">
    <ion-title>
      <h6>No hay datos a mostrar</h6>
    </ion-title>
  </div>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingtext="Cargando data..">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<ion-toolbar>
  
  <ion-segment scrollable mode="md" (ionChange)="cambioCategoria( $event )">
    <ion-segment-button mode="md" [value]="item" *ngFor="let item of listCategorias">
      <ion-label class="colorText" text-capitalize> {{ item.nombre }} </ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-searchbar placeholder="Buscar Pelicula" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar( $event )">
  </ion-searchbar>

</ion-toolbar>
